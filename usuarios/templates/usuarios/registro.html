{% extends "base.html" %}

{% block content %}
  <div style="max-width: 450px; margin: auto; background: #e8f5e9; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #2e7d32;">Registro</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" style="width: 100%; background-color: #2e7d32; color: white; padding: 10px; border: none; border-radius: 5px; font-weight: bold; font-size: 16px;">
        Registrarse para el curso
      </button>
    </form>
  </div>
{% endblock %}
