{% extends "base.html" %}

{% block title %}Enviar Mensaje{% endblock %}

{% block content %}
<h2>Enviar un mensaje</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Enviar</button>
</form>

<a href="{% url 'bandeja_entrada' %}">Volver a la bandeja de entrada</a>
{% endblock %}
